<app-header></app-header>
<header>
    <section class="exp-banner-head exp-banner-contact primary-overlay">
        <div class="container">
            <div class="section-title-center exp-banner-title">
                <h1>Contact</h1>
                <p>Home<span class="exp-primary-color">Contact</span></p>
            </div>
        </div>
    </section>
</header>
<section class="exp-contact-1 section-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="exp-contact-section">
                    <div class="exp-heading-right">
                        <h3>Contact Us and Get a Free
                            Consultation</h3>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
                            tempor incididunt ut labore et dolore magna aliqua. </p>
                    </div>
                    <div class="exp-contact-form">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your Name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Subject">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email Address">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control contact" rows="3" placeholder="Your Message"></textarea>
                            </div>
                            <button type="button" class="send btn btn-primary margin-top-30 text-center">Send Data</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-content-center">
                <div class="exp-contact-card">
                    <div class="exp-contact-info">
                        <span><i class="flaticon-info"></i></span>
                        <h4>Contact Detail</h4>
                        <p>203, Murangan 8 Triharjo, Sleman, Yogyakarta</p>
                        <p>Call us:<br>
                            +123 4567 8910</p>
                        <p>Mail us:<br>
                            support@mail.com</p>
                    </div>
                    <div class="exp-contact-icons">
                        <ul class="list-inline">
                            <li class="list-inline-item"><a routerLink='/contact-one'><i class="fab fa-facebook-f"></i></a></li>
                            <li class="list-inline-item"><a routerLink='/contact-one'><i class="fab fa-twitter"></i></a></li>
                            <li class="list-inline-item"><a routerLink='/contact-one'><i class="fab fa-pinterest-p"></i></a></li>
                            <li class="list-inline-item"><a routerLink='/contact-one'><i class="fab fa-deviantart"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
